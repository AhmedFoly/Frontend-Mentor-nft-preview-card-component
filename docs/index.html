<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 25px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- Style Sheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">

    <div class="img-container">
      <span class="eye"></span>
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="image-equilibrium.jpg">
    </div>
    <h3 class="heading">Equilibrium #3429</h3>

    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="details">
      <span class="value">
        0.041 ETH
      </span>
      <span class="time">
        3 days left
      </span>
    </div>

    <div class="footer">
      <img src="./images/image-avatar.png" alt="image-avatar.png">
      Creation of <span class="creator"> Jules Wyvern</span>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ahmed Foly</a>.
    </div>
  </div>
</body>

</html>
